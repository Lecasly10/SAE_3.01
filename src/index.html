<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartParking Metz</title>

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./vue/style/style.css" />

    <!-- JS -->
    <script type="module" src="./controller/js/main.js" defer></script>
  </head>

  <body>
    <!-- AUTH POPUP -->
    <div id="auth" class="popupBg blur-bg hidden">
      <div id="auth-container" class="popup">
        <a class="fade close" id="closeAuthButton"
          ><i class="fa fa-window-close"></i
        ></a>
        <p class="titleWindow">CONNEXION</p>

        <p id="errorAuth" class="error hidden"></p>

        <div id="preinfo" class="divContent">
          <input
            class="inputPref hidden"
            type="text"
            placeholder="Nom"
            id="name"
            name="name"
            required
          />
          <input
            class="inputPref hidden"
            type="text"
            placeholder="Prénom"
            id="surname"
            name="surname"
            required
          />
        </div>

        <div id="connexion" class="divContent">
          <input
            class="inputPref hidden"
            type="tel"
            placeholder="Numéro de tel ex: 06 12 12 23 33"
            id="tel"
            name="tel"
            pattern="[0-9]{10}"
            required
          />
          <input
            class="inputPref"
            type="email"
            placeholder="Votre email..."
            id="mail"
            name="mail"
          />
          <input
            class="inputPref"
            type="password"
            placeholder="Votre mot de passe"
            id="password"
            name="password"
          />
          <input
            class="inputPref hidden"
            type="password"
            placeholder="Confirmer le mot de passe"
            id="confirmpasswordbox"
            name="password"
          />

          <div id="authbottom" class="divContent">
            <a id="inscription" class="link">Pas de compte ? Inscription</a>
            <a id="connexionLink" class="hidden link">Connexion</a>
            <button id="submit" class="submit">Valider</button>
          </div>
        </div>
      </div>
    </div>

    <!-- SETTINGS POPUP -->
    <div id="settings" class="popupBg blur-bg hidden">
      <div id="settingContainer" class="popup">
        <a class="fade close overlay" id="closeSettingButton"
          ><i class="fa fa-window-close"></i
        ></a>
        <p class="titleWindow">PARAMETRES</p>
        <p id="errorSett" class="error hidden"></p>

        <div id="mainContainer">
          <div id="personnalContainer" class="divContent">
            <p>Informations</p>
            <label class="inputTitle">Nom</label>
            <input class="inputPref" type="text" id="nameParam" required />
            <label class="inputTitle">Prénom</label>
            <input class="inputPref" type="text" id="surnameParam" required />
            <label class="inputTitle">Mail</label>
            <input class="inputPref" type="email" id="mailParam" disabled />
            <label class="inputTitle">Numéro de Tel.</label>
            <input
              class="inputPref"
              type="text"
              placeholder="Numéro de tel ex: 06 12 12 23 33"
              id="telParam"
              pattern="[0-9]{10}"
              required
            />
          </div>

          <div id="prefContainer" class="divContent">
            <p>Préférences</p>
            <div class="divinput">
              <label class="inputTitle">Parking Gratuit</label>
              <input class="check" type="checkbox" id="freeParam" required />
            </div>
            <div class="divinput">
              <label class="inputTitle">Parking couvert</label>
              <input class="check" type="checkbox" id="coverParam" required />
            </div>
            <div class="divinput">
              <label class="inputTitle">PMR</label>
              <input class="check" type="checkbox" id="pmrParam" required />
            </div>
            <div class="divinput">
              <label class="inputTitle">Budget Max /h</label>
              <input
                class="inputPref int"
                type="number"
                min="0"
                step="0.01"
                id="budgetParam"
                required
              />
            </div>
            <div class="divinput">
              <label class="inputTitle">Max. Dist</label>
              <input
                class="inputPref int"
                type="number"
                min="0"
                step="0.01"
                id="distParam"
                required
              />
            </div>
            <div class="divinput">
              <label class="inputTitle">Votre Véhicule</label>
              <select class="inputPref int" id="carParam">
                <option value="none">Aucun</option>
              </select>
            </div>
          </div>
        </div>

        <div id="settbottom" class="divContent">
          <button id="logout" class="submit red">Déconnexion</button>
          <button id="carButton" class="submit green">Véhicules</button>
          <button id="submitSett" class="submit">Valider</button>
        </div>
      </div>
    </div>

    <!-- VEHICLES POPUP -->
    <div id="voiture" class="popupBg blur-bg hidden">
      <div id="voitureContainer" class="popup">
        <a class="fade close overlay" id="closeVoitButton"
          ><i class="fa fa-window-close"></i
        ></a>
        <p class="titleWindow">VOS VOITURES</p>
        <p id="errorVoit" class="error hidden"></p>

        <div class="mainContainer">
          <div id="listVoit">
            <select id="carTab" size="5">
              <option value="none" selected>Sélectionner un véhicule</option>
            </select>
          </div>
        </div>

        <div id="voitbottom" class="divContent">
          <button id="deleteCar" class="submit red" disabled>Supprimer</button>
          <button id="addCar" class="submit green">Nouveau</button>
          <button id="editCar" class="submit" disabled>Modifier</button>
        </div>
      </div>
    </div>

    <!-- EDIT VEHICLE POPUP -->
    <div id="voitureEdit" class="popupBg blur-bg hidden">
      <div id="voitureEditContainer" class="popup">
        <a class="fade close overlay" id="closeVoitEditButton"
          ><i class="fa fa-window-close"></i
        ></a>
        <p class="titleWindow" id="editTitle">MODIFICATIONS</p>
        <p id="errorVoitEdit" class="error hidden"></p>

        <div class="mainContainer">
          <div class="divContent" style="width: 100%">
            <label class="inputTitle">Plaque</label>
            <input class="inputPref" type="text" id="plateParam" required />
            <label class="inputTitle">Hauteur (cm)</label>
            <input class="inputPref" type="number" id="vHeihgtParam" required />
            <label class="inputTitle">Type</label>
            <select class="inputPref" id="vTypeParam">
              <option value="voiture" selected>Voiture</option>
              <option value="moto">Moto</option>
            </select>
            <label class="inputTitle">Moteur</label>
            <select class="inputPref" id="vMotorParam">
              <option value="thermique" selected>Thermique</option>
              <option value="hybride">Hybride</option>
              <option value="electrique">Électrique</option>
            </select>
          </div>
        </div>

        <div id="voitEditBottom" class="divContent">
          <button id="submitEditCar" class="submit">Valider</button>
        </div>
      </div>
    </div>

    <!-- TOP NAVBAR -->
    <div id="topnav" class="navbar blur-bg">
      <div id="loader" class="loader"></div>
      <p id="itiniraireTitle" class="bold"></p>
      <div class="search-bar" id="search-bar">
        <i class="fa fa-search"></i>
        <input
          type="text"
          placeholder="Rechercher..."
          id="searchbox"
          name="search"
        />
      </div>
      <div class="button littleButton fade" id="listButton">
        <i class="fa fa-list-ol"></i>
      </div>
    </div>

    <!-- RESULT BOX -->
    <div id="resultContainer" class="blur-bg box hidden">
      <div class="titlebox">
        <p id="resultTitle" class="bold"></p>
        <a class="button fade" id="closeButton"
          ><i class="fa fa-window-close"></i
        ></a>
      </div>
      <hr />
      <div id="resultBox"></div>
    </div>

    <!-- GOOGLE MAP -->
    <div id="map"></div>

    <!-- BOTTOM NAVBAR -->
    <div id="bottomnav" class="navbar blur-bg">
      <div id="centerButton" class="button fade" title="Recentrer">
        <i class="fa fa-map-marker"></i>
      </div>
      <div
        id="autoSearchButton"
        class="button fade"
        title="Trouver le parking le plus proche"
      >
        <i class="fa fa-flag"></i>
      </div>
      <div id="homeButton" class="button fade" title="Home">
        <a href="index.html"><i class="fa fa-home"></i></a>
      </div>
      <div id="stopButton" class="button fade" title="Annuler">
        <a href="index.html"><i class="fa fa-times"></i></a>
      </div>
      <div id="settingsButton" class="button fade" title="Paramètres">
        <i class="fa fa-user-plus" id="userIcon"></i>
      </div>
    </div>

    <!-- GOOGLE MAPS API -->
    <script>
      ((g) => {
        var h,
          a,
          k,
          p = "The Google Maps JavaScript API",
          c = "google",
          l = "importLibrary",
          q = "__ib__",
          m = document,
          b = window;
        b = b[c] || (b[c] = {});
        var d = b.maps || (b.maps = {}),
          r = new Set(),
          e = new URLSearchParams(),
          u = () =>
            h ||
            (h = new Promise(async (f, n) => {
              await (a = m.createElement("script"));
              e.set("libraries", [...r] + "");
              for (k in g)
                e.set(
                  k.replace(/[A-Z]/g, (t) => "_" + t[0].toLowerCase()),
                  g[k]
                );
              e.set("callback", c + ".maps." + q);
              a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
              d[q] = f;
              a.onerror = () => (h = n(Error(p + " could not load.")));
              a.nonce = m.querySelector("script[nonce]")?.nonce || "";
              m.head.append(a);
            }));
        d[l]
          ? console.warn(p + " only loads once. Ignoring:", g)
          : (d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)));
      })({ key: "AIzaSyCEuViMd3021ccwghkLzVt5IYesXUjnJ2o", v: "beta" });
    </script>
  </body>
</html>
