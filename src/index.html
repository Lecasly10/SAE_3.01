<!DOCTYPE html>
<html>
  <head>
    <title>SmartParking Metz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./vue/style/style.css" />
    <script type="module" src="./controller/js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div id="auth" class="blur-bg hidden">
      <div id="auth-container">
        <a class="fade close" id="closeAuthButton">
          <i class="fa fa-window-close" aria-hidden="true"></i>
        </a>
        <p class="titleWindow">CONNEXION</p>
        <div>
          <p id="errorAuth" class="error hidden"></p>
          <div id="preinfo">
            <input
              class="inputPref hidden"
              type="text"
              placeholder="Nom"
              id="name"
              name="name"
              required
            />
            <input
              class="inputPref hidden"
              type="text"
              placeholder="Prénom"
              id="surname"
              name="surname"
              required
            />
          </div>
          <div id="connexion">
            <input
              class="inputPref hidden"
              type="tel"
              placeholder="Numéro de tel ex: 06 12 12 23 33"
              id="tel"
              name="tel"
              pattern="[0-9]{10}"
              required
            />
            <input
              class="inputPref"
              type="email"
              placeholder="Votre email..."
              id="mail"
              name="mail"
            />
            <input
              class="inputPref"
              type="password"
              placeholder="Votre mot de passe"
              id="password"
              name="password"
            />

            <input
              class="inputPref hidden"
              type="password"
              placeholder="Confirmer le mot de passe"
              id="confirmpasswordbox"
              name="password"
            />
            <div id="authbottom">
              <a id="inscription" class="link">Pas de compte ? Inscription</a>
              <a id="connexionLink" class="hidden link">Connexion</a>
              <button id="submit" class="submit">Valider</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="settings" class="blur-bg hidden">
      <div id="settingContainer">
        <a class="fade close" id="closeSettingButton"
          ><i class="fa fa-window-close" aria-hidden="true"></i>
        </a>
        <p class="titleWindow">PARAMETRES</p>
        <div id="mainContainer">
          <div id="personnalContainer">
            <p>Informations</p>
            <label class="inputTitle">Nom</label>
            <input class="inputPref" type="text" id="nameParam" required />
            <label class="inputTitle">Prénom</label>
            <input class="inputPref" type="text" id="surnameParam" required />
            <label class="inputTitle">Mail</label>
            <input class="inputPref" type="email" id="mailParam" disabled />
            <label class="inputTitle">Numéro de Tel.</label>
            <input
              class="inputPref"
              type="text"
              placeholder="Numéro de tel ex: 06 12 12 23 33"
              id="telParam"
              pattern="[0-9]{10}"
              required
            />
          </div>
          <div id="prefContainer">
            <p>Préférences</p>
            <div class="divinput">
              <label class="inputTitle">Parking Gratuit</label>
              <input class="check" type="checkbox" id="freeParam" required />
            </div>
            <div class="divinput">
              <label class="inputTitle">Parking couvert</label>
              <input class="check" type="checkbox" id="coverParam" required />
            </div>
            <div class="divinput">
              <label class="inputTitle">PMR</label>
              <input class="check" type="checkbox" id="pmrParam" required />
            </div>
            <div class="divinput">
              <label class="inputTitle">Budget Max /h</label>
              <input
                class="inputPref int"
                type="number"
                id="budgetParam"
                required
              />
            </div>
            <div class="divinput">
              <label class="inputTitle">Max. Dist</label>
              <input
                class="inputPref int"
                type="number"
                id="distParam"
                required
              />
            </div>
          </div>
        </div>
        <div id="settbottom">
          <button id="logout" class="submit">Déconnexion</button>
          <button id="submitSett" class="submit">Valider</button>
        </div>
      </div>
    </div>

    <div id="topnav" class="navbar blur-bg">
      <div id="loader" class="loader"></div>
      <p id="itiniraireTitle" class="bold"></p>
      <div class="search-bar" id="search-bar">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input
          type="text"
          placeholder="Rechercher..."
          id="searchbox"
          name="search"
        />
      </div>
      <div class="button littleButton fade" id="listButton">
        <a><i class="fa fa-list-ol" aria-hidden="true"></i></a>
      </div>
    </div>

    <div id="resultContainer" class="blur-bg box">
      <div class="titlebox">
        <p id="resultTitle" class="bold"></p>
        <a class="button fade" id="closeButton"
          ><i class="fa fa-window-close" aria-hidden="true"></i>
        </a>
      </div>
      <hr />
      <div id="resultBox"></div>
    </div>

    <div id="map"></div>

    <div id="bottomnav" class="navbar blur-bg">
      <div id="centerButton" class="button fade" title="Recentrer">
        <a><i class="fa fa-map-marker" aria-hidden="true"></i></a>
      </div>

      <div
        id="autoSearchButton"
        class="button fade"
        title="Trouver le parking le plus proche"
      >
        <a><i class="fa fa-flag" aria-hidden="true"></i></a>
      </div>

      <div id="homeButton" class="button fade">
        <a href="index.html" title="Home">
          <i class="fa fa-home" aria-hidden="true"></i
        ></a>
      </div>
      <div id="stopButton" class="button fade">
        <a href="index.html" title="Annuler">
          <i class="fa fa-times" aria-hidden="true"></i
        ></a>
      </div>
      <div id="settingsButton" class="button fade" title="Paramètres">
        <a><i class="fa fa-user-plus" aria-hidden="true" id="userIcon"></i></a>
      </div>
    </div>

  </body>
</html>
