<!DOCTYPE html>
<html>
  <head>
    <title>Carte qui suit l'utilisateur</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChCXJQtsRQb2vHdPMbbFMWN3pPX_Q2pzw&callback=initMap"
      async defer>
    </script>

    <script>
      let map;
      let marker;

      function initMap() {
        // Position initiale (au cas où la géoloc n'est pas activée)
        const defaultPosition = { lat: 49.1193, lng: 6.1757 }; // Mairie de Metz
        map = new google.maps.Map(document.getElementById("map"), {
          center: defaultPosition,
          zoom: 15,
        });

        marker = new google.maps.Marker({
          position: defaultPosition,
          map: map,
          title: "Votre position",
        });

        // Suivre la position en temps réel
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(
            (position) => {
              const pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
              marker.setPosition(pos);
              map.setCenter(pos);
            },
            () => {
              alert("Impossible d'obtenir la position.");
            },
            {
              enableHighAccuracy: true, // plus précis
              maximumAge: 0,
              timeout: 5000,
            }
          );
        } else alert("La géolocalisation n'est pas supportée par votre navigateur.");
      }
    </script>
  </body>
</html>
